server {
    listen 80;
    root /var/www/public;

    # Sécurité
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header 'Access-Control-Allow-Origin' '*' always;  # CORS
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;  # Méthodes autorisées
    add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;  # En-têtes autorisés

    index index.php index.html;
    charset utf-8;

    # Fichiers statiques
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_index index.php;
    }

    # Fichiers cachés
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Gestion des OPTIONS (pré-vol CORS)
    location /api/ {
        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            return 204;
        }
    }
}