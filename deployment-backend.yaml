apiVersion: apps/v1
kind: Deployment
metadata:
  name: back-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: e-learning-backend
  template:
    metadata:
      labels:
        app: e-learning-backend
    spec:
      containers:
      - name: e-learning-backend
        image: geraldrandriamanantena/e-learning-backend:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 9000
---
apiVersion: v1
kind: Service
metadata:
  name: back-service
spec:
  type: LoadBalancer
  selector:
    app: e-learning-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 9000
